<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="timer.js" charset="utf-8" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>2026 here we come!!!</h1>
    <p>Photo by <a href="https://unsplash.com/@sametomorrow?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Adam Chang</a> on <a href="https://unsplash.com/s/photos/snow?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>


        <main>
          <!-- <article class=""> -->
            <div class="c-el">
              <p id="days">0</p>
              <span>days</span>
            </div>
            <div class="c-el">
              <p id="hours">0</p>
              <span>hours</span>
            </div>
            <div class="c-el">
              <p id="mins">0</p>
              <span>mins</span>
            </div>
            <div class="c-el">
              <p id="seconds">0</p>
              <span>seconds</span>
            </div>
          <!-- </article> -->
        </main>

  </body>
</html>
